<div class="tablewrapper">
	<h1 class="title">Lista de todos las competencias</h1>
	<table aria-label="Lista competencias" class="table table-hover">
		<thead>
			<tr>
				<th scope="col">CÓDIGO</th>
				<th scope="col">DESCRIPCIÓN</th>
				<th scope="col">EDITAR/ELIMINAR</th>
				<th scope="col" style="max-width: 1rem">
					<button class="btn btn-primary" (click)="addEmptyComp()">
						<span class="material-icons" title="Añadir competencia"> add </span>
					</button>
				</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let compToAdd of compsToAdd">
				<td>
					<input type="text" class="form-control" [(ngModel)]="compToAdd.id" />
				</td>
				<td>
					<input type="text" class="form-control" [(ngModel)]="compToAdd.descripcion" />
				</td>
				<td>
					<div class="btn btn-danger" (click)="deleteCompToAdd(compToAdd)">
						<span class="material-icons"> delete </span>
					</div>
					<div
						class="btn btn-success"
						(click)="persistComp(compToAdd)"
						*ngIf="compToAdd.descripcion !== '' && compToAdd.id !== ''"
					>
						<span class="material-icons"> add </span>
					</div>
				</td>
			</tr>

			<tr *ngFor="let comp of comps">
				<td>{{ comp.id }}</td>
				<td *ngIf="!comp.editing">{{ comp.descripcion }}</td>
				<td *ngIf="comp.editing">
					<input type="text" class="form-control" [(ngModel)]="comp.descripcion" />
				</td>

				<td>
					<div class="btn btn-success" (click)="editingComp(comp, true, false)">
						<span class="material-icons"> edit </span>
					</div>
					<div class="btn btn-primary" *ngIf="comp.editing" (click)="editingComp(comp, false, true)">
						<span class="material-icons"> done </span>
					</div>
					<div *ngIf="canDelete(comp)" class="btn btn-danger" (click)="deleteComp(comp)">
						<span class="material-icons"> delete </span>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
