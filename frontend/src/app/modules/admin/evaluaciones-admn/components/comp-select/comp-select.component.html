<div class="modal fade" [id]="idModal" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="modal-title">{{ cConfig.title }}</h2>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<ul class="list-group">
					<li
						[ngClass]="{ active: cv.isCompSelected(competencia) }"
						*ngFor="let competencia of compsObs | async"
						[value]="competencia.id"
						class="list-group-item p-3"
						(click)="toggleComp(competencia)"
					>
						{{ competencia.descripcion }}
					</li>
				</ul>
			</div>
			<div class="modal-footer">
				<button #closeModal type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
				<button #nextModalBtn class="btn btn-primary" (click)="submit(); closeModal.click()">
					Siguiente
				</button>
			</div>
		</div>
	</div>
</div>
