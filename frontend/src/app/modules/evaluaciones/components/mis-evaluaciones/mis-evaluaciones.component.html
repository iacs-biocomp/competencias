<h1 class="layout-title">Mis evaluaciones</h1>
<div class="container-fluid" *ngIf="isDataLoaded">
	<div class="row gy-4">
		<app-empty-state
			*ngIf="evs.length === 0"
			[textToShow]="'Vaya no hay ninguna evaluacion'"
		></app-empty-state>
		<div class="col-md-6 col-sm-12 col-lg-4" *ngFor="let ev of evs">
			<div class="card">
				<div class="card-body">
					<h2 class="card-title">Evaluación: {{ ev.id }}</h2>
					<p>Categoría competencial: {{ ev.catComp?.id }} {{ ev.catComp?.description }}</p>
					<p>Descripción de la evaluación: {{ ev.description }}</p>
				</div>
				<button
					type="button"
					[routerLink]="'/evaluaciones/evaluar/' + ev.id"
					class="btn btn-primary"
					[disabled]="!(computeEvStatus(ev) !== EvStatus.EVALUAR)"
				>
					Evaluar
				</button>
				<button
					type="button"
					[routerLink]="'/evaluaciones/proponer/' + ev.id"
					class="btn btn-primary mt-1"
					[disabled]="!(computeEvStatus(ev) !== EvStatus.PROPEVALUADORES)"
				>
					Proponer evaluadores
				</button>
				<button
					type="button"
					[routerLink]="'/evaluaciones/verResultados/' + ev.id"
					class="btn btn-primary mt-1"
					[disabled]="!(computeEvStatus(ev) !== EvStatus.RESULTADOS)"
				>
					Ver resultados
				</button>
			</div>
		</div>
	</div>
</div>
